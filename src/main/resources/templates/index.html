<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text=${titulo}></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


	<div class="container mt-3">
		<div class="mb-3">
			<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo Medicamento</a>
		</div>
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th>Descripci&oacute;n</th>
					<th>Presentaci&oacute;n</th>
					<th>Laboratorio</th>
					<th>Vencimiento</th>
					<th>Acciones</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="medicamento:${medicamento}">
					<td scope="row" th:text="${medicamento.id}"></td>
					<td th:text="${medicamento.nombre}"></td>
					<td th:text="${medicamento.descripcion}"></td>
					<td th:text="${medicamento.presentacion}"></td>
					<td th:text="${medicamento.laboratorio}"></td>
					<td th:text="${medicamento.fechaVencimiento}"></td>
					<td colspan="2">
						<a th:href="@{/editar/}+${medicamento.id}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
						<a th:onclick="eliminar([[${medicamento.id}]])" class="btn btn-danger"><i class="fa fa-trash"></i></a> 						
						<!-- <a th:href="@{/eliminar/}+${medicamento.id}" class="btn btn-danger"><i class="fa fa-trash"></i></a> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
