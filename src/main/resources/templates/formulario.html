<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text=${titulo}></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container mt-3">
		<div class="col-sm-6">
			<form th:action="@{/guardar}" th:object="${medicamento}"
				method="post">
				<div class="card">
					<div class="card-header">
						<h3>Agregar Medicamento</h3>
					</div>
					<div class="card-body">
						<div> <input type="hidden" th:field="*{id}" readonly="readonly" /> </div>
											
						<div class="form-group">
							<label class="">Nombre Comercial/Gen&eacute;rico</label> <input
								type="text" th:field="*{nombre}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="">Descripci&oacute;n</label> <input type="text"
								th:field="*{descripcion}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="">Tipo Presentaci&oacute;n</label> <input
								type="text" th:field="*{presentacion}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="">Laboratorio</label> <input type="text"
								th:field="*{laboratorio}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="">Fecha Vencimiento</label> <input type="date"
								th:field="*{fechaVencimiento}" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" class="btn btn-success" value="Guardar" />
						<a th:href="@{/listar}" class="btn btn-primary">Regresar</a>
					</div>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
